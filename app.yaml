application: tf2apiproxy
version: 15
runtime: python
api_version: 1


handlers:

- url: /media
  static_dir: media
  expiration: "5d 23h"

- url: /api/v1/.*
  script: tf2apiproxy/proxyapp.py

- url: /admin.d/.*
  script: tf2apiproxy/adminapp.py
  login: admin

- url: /favicon.ico
  static_files: htdocs/favicon.ico
  upload: htdocs/favicon.ico

- url: /.*
  static_files: htdocs/index.html
  upload: htdocs/index.html
